<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="team">
                <h3 class="heading">HOME</h3>
                <div class="counter" id="home-score">0</div>
                <div class="btn-group">
                    <button class="btn" onclick="incrementHomeScoreByOne()">+1</button>
                    <button class="btn" onclick="incrementHomeScoreByTwo()">+2</button>
                    <button class="btn" onclick="incrementHomeScoreByThree()">+3</button>
                </div>
            </div>
            <div class="team">
                <h3 class="heading">GUEST</h3>
                <div class="counter" id="guest-score">0</div>
                <div class="btn-group">
                    <button class="btn" onclick="incrementGuestScoreByOne()">+1</button>
                    <button class="btn" onclick="incrementGuestScoreByTwo()">+2</button>
                    <button class="btn" onclick="incrementGuestScoreByThree()">+3</button>
                </div>
            </div>
            <div class="reset">
                <button id="reset-btn" onclick="resetScore()">RESET</button>
                </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
